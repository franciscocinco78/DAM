<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Greenhouse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <script src="https://kit.fontawesome.com/a6b386ca88.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <input type="hidden" id="pageID" value="1">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light rounded shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Perfect Greenhouse</a>
        <button class="navbar-toggler" type="button"
          data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#"
                id="pagesDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Pages
              </a>
              <ul class="dropdown-menu"
                aria-labelledby="pagesDropdown">
                <li><a class="dropdown-item"
                    href="index.html">Home</a></li>
                <li><a class="dropdown-item"
                    href="page2.html">Manage
                    rules</a></li>
                <li><a class="dropdown-item"
                    href="page3.html">Edit sections</a></li>
              </ul>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <button class="btn btn-outline-primary me-2"
              id="toggle-map-btn">Show Map</button>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox"
                id="darkModeSwitch">
              <label class="form-check-label"
                for="darkModeSwitch">Dark Mode</label>
              <!-- Circular Info Button -->
              <!-- <button
                class="btn btn-info btn-sm rounded-circle ms-2"
                id="info-btn" title="Info">
                <i class="fas fa-info"></i>
              </button> -->
            </div>
          </div>
        </div>
      </div>
    </nav>


    <!-- Map Card -->
    <div class="card map-card mt-4" style="display: none;">
      <div class="card-header text-center"><h5><i class="fas fa-map-marker-alt"></i> Location Map</h5></div>
      <div class="card-body">
      <div id="map" style="height: 400px;"></div>
      <div class="row mt-3">
        <div class="col-md-3 text-center">
        <button class="btn btn-secondary btn-sm me-2" id="left-btn">
          <i class="fas fa-arrow-left"></i>
        </button><strong>Zone:</strong> <span id="zone-label">--</span>
        <button class="btn btn-secondary btn-sm me-2" id="right-btn">
          <i class="fas fa-arrow-right"></i>
        </button>
        </div>
        <div class="col-md-3 text-center">
        <p><strong>City:</strong> <span id="city-name">--</span></p>
        </div>
        <div class="col-md-3 text-center">
        <p><strong>County:</strong> <span id="town-name">--</span></p>
        </div>
        <div class="col-md-3 text-center">
        <p><strong>Village:</strong> <span id="village-name">--</span></p>
        </div>
      </div>
      </div>
    </div>



    <!-- Temperature Card -->
    <div class="card mb-3 mt-3">
      <div class="card-header text-center"><h5><i class="fas fa-thermometer-half"></i> Weather data</h5></div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4 text-center">
            <p><strong>Current Temperature:</strong> <span id="current-temp">20</span>째C</p>
            <p><strong>Maximum Temperature:</strong> <span id="max-temperature">20</span>째C</p>
          </div>
          <div class="col-md-4 text-center">
            <p><strong>Seemed Temperature:</strong> <span id="feels-like">20</span>째C</p>
            <p><strong>Minimum Temperature:</strong> <span id="min-temperature">20</span>째C</p>
          </div>
          <div class="col-md-4 text-center">
            <p><strong>Humidity:</strong> <span id="humidity">20</span>%</p>
            <p><strong>Pressure:</strong> <span id="pressure">20</span> hPa</p>
          </div>
        </div>
      </div>
    </div>

      


    </div>

    <!-- Scripts -->
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/processRules.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

  </body>
</html>
